career-profile:
    title: Career Profile
    summary: |
        Graduated in Computer Science (97/110) at the University of Parma, since September 2015 I worked as a full-stack developer
        and from April 2019 to the end of march 2020 I was the Head of IT of *Fazland.com*, *AcomeAuto.it* and *Sicuro.it*.
        From May 2020 to June 2021 I have worked as senior backend developer at *Switcho.it*.

        Since June 2021 I am the Developer Lead of the backend team Scotch of *brumbrum S.p.A.*
        Since January 2024 I am also Tech Lead at Aramis Group.

        Since September 2009 I play guitar in the progressive rock band *Anabasi Road*. With them I have released three records:
        *Anabasi Road*, *Ages* and *Ecce Homo*.

