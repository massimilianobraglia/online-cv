experiences:
    title: Experiences
    info:
        -   role: Tech Lead
            time: January 2024 - Present
            company: AramisGroup
            details: |
                I am responsible for evaluating and implementing the best technology solutions along with the other tech leads of Aramis Group.
                Mentoring, code reviews, experiments. 
                Cross-functional support to tribe sales.
                
                *Technology stack:*
                - PHP (8 e Symfony 7.2)
                - DDD, CQRS, Hexagonal Architecture and EventSourcing
                - Typescript e Angular
                - MySql
                - Docker
                - Kubernetes
                - GCP

        -   role: Developer Lead - Backend
            time: June 2021 - Present
            company: brumbrum S.p.A.
            details: |
                Team and tech leader of a cross-functional international team composed of 4 developers and a product owner.
                
                Together with the software architect, I evaluated and proposed technical solutions to the tech management in order to 
                implement and adopt the best practices of software engineering. Teamed up with engineering managers and team leaders of other teams, 
                I defined the corporate technical direction.
                
                The Scrum framework was adopted trying to follow all the principles and guidelines in the best possible way and 
                in close contact with the product team we described in user stories and implemented new features requested by the company stakeholders.
                We used Story Points as a measure of estimation for our cards.
                
                I have provided constant support to the developers both in pair programming and in code review in order to always 
                try to get the best result at the cost of the right effort. I held regular 1-to-1 meetings so that I could always 
                get feedback and to understand how best to motivate team members, up to the definition of their growth goals in their career.
                
                *Technology stack:*
                - PHP (Slim and Symfony)
                - MySql
                - Docker
                - AWS
                - Node.js
                - React
                - Vue
                - Microservices
                - Python

        -   role: Senior backend developer
            time: May 2020 - June 2021
            company: Switcho
            details: |
                As a senior backend developer in Switcho my duties were the development and continuous test and improvement of all company's applications. 
                I supported the CTO in the technical strategic decisions and the other colleagues through pair programming and code review.
                
                Together with our partner Belka, we created the company's first mobile application whose backend was developed by me and the CTO.
                
                Thanks to Switcho, I also held my first talk at the Italian conference Symfony Day entitled "Symfony and GraphQL: a use case".
                
                *Technology stack:*
                - PHP (Symfony)
                - MySql
                - Docker
                - GCP
                - Vue
                - React Native

        -   role: Full-stack Developer - Head of IT
            time: Sep 2015 - Mar 2020
            company: MidnightCall srl (Fazland.com, AcomeAuto.it and Sicuro.it)
            details: |
                In MidnightCall I started as a Full-stack developer of Fazland.com (a lead generator).
                During the years, we developed 2 more products (AcomeAuto.it and Sicuro.it) and in the latest year
                I wore the cap of the Head of IT, managing all company's assets and a developer.

        -   role: VB.NET & C# Developer and DBA
            time: Mar 2011 - Aug 2015
            company: IFOA
            details: |
                .NET Developer (VB.NET 11 e C# 5) and DBA.

        -   role: Developer
            time: Aug 2010 - Dec 2010
            company: IFOA
            details: |
                C# 4 Developer.

